<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="game">
        <h1>Shifumi</h1>
        <div>
            <button onclick="play('pierre')">Pierre</button>
            <button onclick="play('feuille')">Feuille</button>
            <button onclick="play('ciseaux')">Ciseaux</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <h2>Score</h2>
            <p>Manches jouées: <span id="rounds">0</span></p>
            <p>Victoires: <span id="playerWins">0</span></p>
            <p>Défaites: <span id="computerWins">0</span></p>
        </div>
    </div>
    
</body>
</html>
